site_name: 'docs.enclave.io'

theme:
  name: 'material'

  features:
    - navigation.sections
    - navigation.tabs
    #- navigation.tracking
    #- navigation.expand
    #- navigation.indexes
    #- navigation.top
    #- toc.integrate

  static_templates:
    - 404.html

  # necessary for search to work properly
  include_search_page: false
  search_index_only: true

  # default values, taken from mkdocs_theme.yml
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/favicon.ico
  favicon: assets/favicon.ico
  icon:
    logo: logo
#  palette:
#    primary: red

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/enclave-networks
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/enclavenetworks/enclave
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/enclavenetworks
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/enclave-networks/
  # enable documentation versioning support 
  version:
    provider: mike

google_analytics:
  - UA-244950-15
  - auto

markdown_extensions:
  - pymdownx.tabbed
  - pymdownx.superfences
  - footnotes

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

